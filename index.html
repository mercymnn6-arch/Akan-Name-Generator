<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p class="description">
            Enter your birth details; date, month, year and gender to discover your Akan name based on the day you were
            born.
        </p>

        <form id="akanForm">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" />

            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" />

            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" />

            <label>Gender</label>
            <div class="gender-buttons">
                <button type="button" id="maleBtn">Male</button>
                <button type="button" id="femaleBtn">Female</button>
            </div>

            <button type="submit">Generate Akan Name</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
